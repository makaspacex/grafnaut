name: Reject direct GitHub secrets usage

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - release-*

permissions: {}

jobs:
  reject-gh-secrets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Scan workflows for direct secrets usage
        shell: bash
        run: |
          set -euo pipefail

          shopt -s nullglob
          FILES=(.github/workflows/*.yml .github/workflows/*.yaml)

          if [[ "${#FILES[@]}" -eq 0 ]]; then
            echo "No workflow files to scan."
            exit 0
          fi

          if grep -ER '\$\{\{\s*secrets\s*\.\s*[a-zA-Z0-9_\-]+\s*\}\}' "${FILES[@]}" | grep -vF 'secrets.GITHUB_TOKEN' | grep -vF '# nolint:reject-gh-secrets'; then
            echo "Found direct secrets usage in workflow files."
            echo "Use repository/environment variables or dedicated secret-loading actions instead."
            exit 1
          fi
